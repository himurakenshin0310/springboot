<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/backend/fragments ::header" />
<body>
	<div class="row">
		<div class="col-md-12">
			<h3>
				<a th:href="@{/admin/add-type}">them type</a>
			</h3>
			<h3>
				<a th:href="@{/admin/center}">center</a>
			</h3>
		</div>
		<div class="col-md-12">
			<table class="table table-dark">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Tên loại</th>
						<th>Enable</th>
						<th colspan="2" style="text-align: center;">Edit</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${types}">
						<th scope="row" th:utext="${item.id}"></th>
						<th scope="row" th:utext="${item.name}"></th>
						<th scope="row" th:utext="${item.status}"></th>
						<th scope="row"><a
							th:href="@{/admin/type/change/}+${item.id}">Change</a></th>
						<th th:if="${item.status}" scope="row"><a
							th:href="@{/admin/type/enable/}+${item.id}">Disable</a></th>
						<th th:unless="${item.status}" scope="row"><a
							th:href="@{/admin/type/enable/}+${item.id}">Enable</a></th>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


	<div th:replace="/backend/fragments ::scripts" />
</body>
</html>
