<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="frontend/fragments :: header" />
<body>
	<div th:replace="frontend/fragments :: navbar" />


	<div class="row">
		<div class="col-md-12">
			<h1>Registration New User</h1>
		</div>
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<form th:action="@{/registration}" method="post">
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label> <input
						type="text" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" name="email" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label> <input
						type="password" class="form-control" name="password" id="exampleInputPassword1"
						placeholder="Password">
				</div>
				<button type="submit" class="btn btn-primary">Registraion</button>
			</form>
		</div>
		<div class="col-md-2"></div>
	</div>





	<!-- 	<nav th:replace="/frontend/fragments :: paginate"></nav> -->

	<div th:replace="frontend/fragments :: scripts" />
</body>
</html>
